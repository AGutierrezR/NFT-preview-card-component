<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div
        class="max-w-[327px] lg:max-w-[350px] bg-blue-600 mx-auto rounded-xl p-6 lg:pb-8 text-blue-300 shadow"
      >
        <img
          class="rounded-lg mb-6"
          src="images/image-equilibrium.jpg"
          alt=""
        />
        <h1
          class="text-white font-semibold text-[1.4rem] lg:text-[1.375rem] lg:tracking-[0.1px] mb-3"
        >
          Equilibrium #3429
        </h1>
        <p
          class="text-[1.025rem] lg:text-[1.125rem] mb-4 lg:mb-5 lg:tracking-normal"
        >
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div
          class="flex justify-between text-base lg:text-[16px] tracking-[0.3px]"
        >
          <div
            class="text-cyan font-semibold flex items-center tracking-tighter lg:tracking-[inherit]"
          >
            <img class="mr-[6px]" src="images/icon-ethereum.svg" alt="#" />
            0.041 ETH
          </div>
          <div class="flex items-center">
            <img class="mr-[6px]" src="images/icon-clock.svg" alt="#" /> 3 days
            left
          </div>
        </div>
        <hr class="border-blue-500 mt-3 mb-4 lg:mt-[22px]" />
        <footer class="font-light flex items-center">
          <img
            class="w-[32px] mr-4 rounded-full border-white border"
            src="./images/image-avatar.png"
            alt=""
          />
          <p class="lg:tracking-[0.00625em]">
            Creation of <span class="text-white">Jules Wyvern</span>
          </p>
        </footer>
      </div>
    </main>

    <footer
      class="h-[20px] text-center text-white w-screen fixed bottom-0 left-1/2 text-sm -translate-x-1/2"
    >
      Challenge by
      <a
        class="underline"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="underline" href="https://github.com/AGutierrezR"
        >Andres Gutierrez</a
      >.
    </footer>
  </body>
</html>
